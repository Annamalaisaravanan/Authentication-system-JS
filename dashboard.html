    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<style>
    button{
        width:130px;
        padding:5px;
        background:#fff;
        color:dodgerblue;
        border:solid 1px dodgerblue;
        cursor:pointer;
    }

    #bootstrapbtn{
        margin:20px 400px;
        
    }
    fieldset{
        text-align:center;
    }
    #display{
        margin:10px 360px;
    }
</style>
<body>
      <label>You loggedin Successfully!!</label>

      <fieldset>
        <legend>Logged in Local Storage</legend>
        <table id='display'>
            <tr>
                <th>Name</th>
                <th>Password</th>
            </tr>
    </table>

    </fieldset>
    
    <a class='btn btn-info' id='bootstrapbtn' href='signup.html' role='button'>Home</a>
</body>

<script>
       var row =1;
       
       var display = document.getElementById('display');
       


       for (let i=1;i<=localStorage.length;i++){
          const  n1 = localStorage.key(i);
          const pass1 = localStorage.getItem(n1);
      

          

            var newrow = display.insertRow(i);
            var cell1 =  newrow.insertCell(0);
            var cell2 = newrow.insertCell(1);

            cell1.innerHTML = n1;
            cell2.innerHTML = pass1;
       }
   </script>
</html>
